---
- name: Prepare localhost environment to setup openshift cluster
  hosts: localhost
  tasks:
    - name: Ensure fact.d folder exists
      file:
        path: /etc/ansible/facts.d
        recurse: true
        state: directory
      tags:
        - pre_tasks
        - setup_fact

    - name: Set GUID fact
      template:
        src: ansible_guid.fact.j2
        dest: /etc/ansible/facts.d/ansible_guid.fact 
        mode: 0755
      tags:
        - pre_tasks
        - setup_fact

    - name: Re run setup to use custom facts
      setup: ~
      tags:
        - pre_tasks
        - setup_fact

    - name: Generate inventory file
      template:
        src: hosts.j2
        dest: hosts
      tags:
        - pre_tasks
        - setup_fact
        - inventory

    - meta: refresh_inventory
      tags:
        - pre_tasks
        - setup_fact
        - inventory

- name: Prepare GUID environment variable across all hosts
  hosts: all
  tasks:
    - name: All GUID env variable
      shell: export GUID=`hostname | cut -d"." -f2`; echo "export GUID=$GUID" >> $HOME/.bashrc

