---
- name: Prepare localhost environment to setup openshift cluster
  hosts: localhost
  tasks:
    - name: Ensure fact.d folder exists
      file:
        path: /etc/ansible/facts.d
        recurse: true
        state: directory
      tags:
        - pre_tasks
        - setup_fact

    - name: Ensure group_vars folder exists
      file:
        path: /etc/ansible/group_vars
        recurse: true
        state: directory
      tags:
        - pre_tasks
        - setup_fact

    - name: Set GUID fact
      template:
        src: ansible_guid.fact.j2
        dest: /etc/ansible/facts.d/ansible_guid.fact 
        mode: 0755
      tags:
        - pre_tasks
        - setup_fact

    - name: Re run setup to use custom facts
      setup: ~
      tags:
        - pre_tasks
        - setup_fact

    - name: Generate inventory file
      template:
        src: hosts.j2
        dest: /etc/ansible/hosts
      tags:
        - pre_tasks
        - setup_fact
        - inventory

    - name: Generate inventory file
      fetch:
        src: group_vars/OSEv3
        dest: /etc/ansible/group_vars/OSEv3
        flat: true
      tags:
        - pre_tasks
        - setup_fact
        - inventory

    - meta: refresh_inventory
      tags:
        - pre_tasks
        - setup_fact
        - inventory

- name: Prepare GUID environment variable across all hosts
  hosts: all
  tasks:
    - name: All GUID env variable
      shell: export GUID=`hostname | cut -d"." -f2`; echo "export GUID=$GUID" >> $HOME/.bashrc
      tags:
        - pre_tasks

- name: Verify Installation and Configuration of Docker
  hosts: nodes
  tasks:
    - name: docker restart
      shell: systemctl restart docker

- name: Verify NFS Shared Volumes on Hosts
  hosts: nfs
  tasks:
  - name: Check NFS server
    shell: exportfs
    tags:
      - nfs


- name: Install packages and config auth
  hosts: localhost
  tasks:
    - name: required packages are present
      yum:
        name:
          - atomic-openshift-clients
          - openshift-ansible
        state: present
      tags:
        - pre_tasks
        - packages

